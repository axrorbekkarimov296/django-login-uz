<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-2d8CPnEaNU0s3T4hZKk5fgeDb2Cgsxy3T1p9/jrQBtvWI9Y8DBfBB5IIvE/Upa/Q" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_login">Login:</label>
                <input type="text" class="form-control" id="id_login" name="login" required>
            </div>
            <div class="form-group">
                <label for="id_password">Parol:</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirish</button>
        </form>
    </div>
</body>
</html>
