<!DOCTYPE html>
<html>
<head>
    <title>Ro'yxatdan o'tish</title>
</head>
<body>
    <h2>Ro'yxatdan o'tish</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_login">Login:</label>
        <input type="text" id="id_login" name="login" required><br>
        <label for="id_password1">Parol:</label>
        <input type="password" id="id_password1" name="password1" required><br>
        <label for="id_password2">Parolni takrorlang:</label>
        <input type="password" id="id_password2" name="password2" required><br>
        <label for="id_first_name">Ism:</label>
        <input type="text" id="id_first_name" name="first_name" required><br>
        <label for="id_last_name">Familya:</label>
        <input type="text" id="id_last_name" name="last_name" required><br>
        <label for="id_phone_number">Telefon raqam:</label>
        <input type="text" id="id_phone_number" name="phone_number" required><br>
        <button type="submit">Ro'yxatdan o'tish</button>
    </form>
</body>
</html>
